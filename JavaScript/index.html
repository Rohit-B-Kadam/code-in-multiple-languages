<body>
    <!-- Display welcome message -->
    <h1 id="welcomeMessage"><!-- message will display --></h1>

    <!-- Accept Input -->
    <form onsubmit="event.preventDefault(); onSubmit()">

        <input type="text" id="name">
        <button type="submit">OK</button>
    </form>

    <!-- Display Output -->
    <h3 id="displayMessage"> <!-- message will display --> </h3>
    
    <!-- Import Our Javascript file -->
    <script src='main.js'></script>
</body>
